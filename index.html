<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elite Sports Shop</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #f4f6f9;
    color: #333;
}

header {
    background: #111;
    color: white;
    padding: 15px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    color: #ff4d00;
}

nav a {
    color: white;
    margin-left: 20px;
    text-decoration: none;
}

.hero {
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url('https://images.unsplash.com/photo-1517649763962-0c623066013b');
    background-size: cover;
    background-position: center;
    color: white;
    padding: 100px 20px;
    text-align: center;
}

.hero h2 {
    font-size: 40px;
    margin-bottom: 20px;
}

.hero button {
    padding: 12px 25px;
    border: none;
    background: #ff4d00;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

.products {
    padding: 50px;
}

.products h2 {
    text-align: center;
    margin-bottom: 40px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}

.product {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
}

.product img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.product h3 {
    margin: 10px 0;
}

.product button {
    padding: 8px 15px;
    border: none;
    background: #111;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

.cart {
    position: fixed;
    right: 20px;
    bottom: 20px;
    background: #ff4d00;
    color: white;
    padding: 15px;
    border-radius: 10px;
    width: 250px;
}

.cart h3 {
    margin-bottom: 10px;
}

footer {
    background: #111;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 50px;
}
</style>
</head>
<body>

<header>
    <h1>Famous Athletics</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#products">Shop</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <h2>Gear Up Like a Champion</h2>
    <button onclick="scrollToProducts()">Shop Now</button>
</section>

<section class="products" id="products">
    <h2>Famous Products</h2>
    <div class="product-grid">

        <div class="product">
            <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b">
            <h3>Football</h3>
            <p>$25</p>
            <button onclick="addToCart(25)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1519864600265-abb23847ef2c">
            <h3>Basketball</h3>
            <p>$30</p>
            <button onclick="addToCart(30)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1508606572321-901ea443707f">
            <h3>Running Shoes</h3>
            <p>$80</p>
            <button onclick="addToCart(80)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1521412644187-c49fa049e84d">
            <h3>Gym Gloves</h3>
            <p>$15</p>
            <button onclick="addToCart(15)">Add to Cart</button>
        </div>

    </div>
</section>

<div class="cart">
    <h3>ðŸ›’ Cart</h3>
    <p>Items: <span id="itemCount">0</span></p>
    <p>Total: $<span id="total">0</span></p>
</div>

<footer>
    <p>Â© 2026 Elite Sports Shop | All Rights Reserved</p>
</footer>

<script>
let total = 0;
let itemCount = 0;

function addToCart(price){
    total += price;
    itemCount++;
    document.getElementById("total").innerText = total;
    document.getElementById("itemCount").innerText = itemCount;
}

function scrollToProducts(){
    document.getElementById("products").scrollIntoView({behavior:"smooth"});
}
</script>

</body>
</html>
